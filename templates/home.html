
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'galleryform'%}">Add Gallery</a>
</nav>


<div class="row">
  {% for thumbnail in thumb %}
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="{% url 'gallery' thumbnail.id %}">
        <img src="{{ thumbnail.thumbnail_image.url }}" alt="Lights" style="width:210px">
        <div class="caption">
          <p>{{ thumbnail.title }}</p>
          <a href="{% url 'edit_thumbnail' thumbnail.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_thumbnail' thumbnail.id %}" class="btn btn-danger" onclick="return confirmDelete()" >Delete</a>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>


<script>
function confirmDelete() {
  return confirm("Are you sure you want to delete this thumbnail?");
}
</script>
